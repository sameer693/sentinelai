# Prometheus configuration for SentinelAI
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # SentinelAI metrics
  - job_name: 'sentinelai'
    static_configs:
      - targets: ['sentinelai:9090']
    scrape_interval: 5s
    metrics_path: /metrics
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
      
  # Grafana metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics

# Alerting rules (basic examples)
# In production, these would be in separate rule files
rule_files:
  - "/etc/prometheus/rules/*.yml"